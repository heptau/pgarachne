	<!-- Fallback for users with JavaScript disabled: Redirect to English after 2 seconds -->

	<script>
		(function () {
			// Supported languages (ISO 2-letter codes)
			// The path will be automatically constructed as: code + '/index.html'
			var supported = ['en', 'cs', 'es', 'fr', 'pt', 'de', 'it'];

			// Get user's preferred languages
			var userLangs = navigator.languages || [navigator.language || navigator.userLanguage];
			var target = 'en/index.html'; // Default fallback

			// Find the first matching language
			for (var i = 0; i < userLangs.length; i++) {
				if (!userLangs[i]) continue;
				var code = userLangs[i].substring(0, 2).toLowerCase();

				// Check direct support
				if (supported.indexOf(code) !== -1) {
					target = code + '/index.html';
					break;
				}
			}

			// Redirect
			window.location.href = target;
		})();
	</script>
